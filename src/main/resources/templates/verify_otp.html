<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" 
th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
<body>

<section>

<div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box"  style="height:280px" class="col-md-12">
                    
                    
                      <div class="alert alert-success mt-3 text-center" role="alert">
                      <h5>Pls verify the OTP sent on mail</h5>
                                    
                    </div>
                    
                    <!-- Error message when redirected back to this page, on entering the wrong otp -->
                    
                                     <!-- Display message if errors comes in sending the OTP -->
                 
                 	 <!-- Message Box  -->
 <div th:if="${session.message}" class="container">
 
 <div class="alert alert-danger my-2 text-center" role="alert">
  <span th:text="${session.message}"></span>
 </div>
 
 <th:block th:text="${#session.removeAttribute('message')}"></th:block>         <!--USed to remove msg after once shown  -->
 
 </div>
 		
                 
         <!-- Display the error message -->        
                 
                    
                    
                    
                    
                    
                    
                    
                    
                      <!-- Submit OTP  Form  -->
                      
                     
       <form action="" th:action ="@{/verify-otp}"  method="post">
                                           
                      <div class="form-group">
                      <input required="required" type="number" name="otp" class="form-control"  placeholder="Enter Your OTP" />
                      </div>
                       
                       <div class="container text-center">
                       <button type="submit" class="btn btn-warning"> Verify OTP</button>
                       </div>
                       
        </form>
                    
                    
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
</section>

</body>
</html>

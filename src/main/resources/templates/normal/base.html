    <script th:src="@{/js/script.js}"></script>
   
   <script>
   function deleteContact(cid)
   {
	   swal({
		   title: "Are you sure?",
		   text: "Are u sure to delete Contact!",
		   icon: "warning",
		   buttons: true,
		   dangerMode: true,
		 })
		 .then((willDelete) => {
		   if (willDelete) {
		     window.location="/user/delete/"+cid;
		   } else {
		     swal("Your Contact is  safe!");
		   }
		 });
	   
	   
   }
</script>

    {

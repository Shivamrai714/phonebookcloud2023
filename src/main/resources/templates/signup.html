<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is Sign up page</title>
<body>

	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1 ">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
						<p class="text-center" th:text="${session.message.content}"> 
						</p>
						
						 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
							
					 </div>

						<div class="contaniner text-center">
							<img style="width: 80px;" th:src="@{/img/document.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here !!</h1>


						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- Name field -->

							<div class="form-group">
								<label for="name_field">Your Name</label> 
								<input type="text"	
									  name="name" class="form-control " 
									  th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									  id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Name here" required
									th:value="${user.name}" />
							
							<div class="invalid-feedback"  th:each="e : ${#fields.errors('name')}" th:text="${e}">
							</div>
							
							</div>

							<!-- email  field -->

							<div class="form-group">
								<label for="email_field">Your email</label> <input
								  	name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}" />
							</div>
							<!-- Password  field -->

							<div class="form-group">
								<label for="password_field">Your password</label> <input
								name="password"
								 type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required />
							</div>

							<!--User field  -->
							<div class="form-group">

								<textarea name="about" th:text="${user.about}"
									placeholder="Enter about yourself" rows="5"
									class="form-control"></textarea>
							</div>


							<!-- terms and condition check box  -->
							<div class="form-group form-check text-center">

								<input  name="agreement" type="checkbox"  class="form-check-input"
									id="agreement" /> <label for="agreement">Accept Terms
									and Conditions</label>
							</div>

							<div class="container text-center">
								<button class="btn bg-primary text-white ">Submit</button>
								<button class="btn bg-warning text-white   ">Reset</button>
							</div>

                    <!-- Redirect to the Login page -->
								<div class="container text-center mt-2">
								   <a href="/signin" class="text-info">Login here</a>           
								
							</div>

						</form>

					</div>
				</div>
			</div>





		</div>


	</section>

</body>
</html>
